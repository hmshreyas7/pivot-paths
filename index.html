<!DOCTYPE html>
<html>
    <head>
        <title>PivotPaths</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="scripts/d3.min.js"></script>
        <script src="scripts/pivot.js"></script>
    </head>

    <body>
        <div id="canvas">
            <svg></svg>
        </div>
        <div class="help">Help</div>
        <div id="sort-widget">
            <select class="sort">
                <option value="0">most recent</option>
                <option value="1">random</option>
            </select>
        </div>
        <div class="meta"></div>
        <div class="item-counter"></div>
        <div class="search-tool">
            <input type="text" size="40" class="search-box" placeholder="Find author, news article or topic" autocomplete="off" autofocus />
            <div id="results"></div>
        </div>
        <div id="detail" class="detail-hide">
            <h1 id="title"></h1>
            <h2 id="subtitle"></h2>
            <p id="desc"></p>
            <p id="stats"></p>
            <p id="link"><a target="_blank"></a></p>
        </div>
        <div class="backdrop">
            <div class="overlay">
                <img border="0" src="assets/help_info.png" width="800" height="500">
            </div>
        </div>
    </body>
</html>
